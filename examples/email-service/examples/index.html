<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Email Service - Visual Testing Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #0D8A3E;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0D8A3E;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .button {
            background: #0D8A3E;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        .button:hover {
            background: #0a6b31;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .custom-fields {
            display: none;
        }
        
        .custom-fields.show {
            display: block;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .endpoints {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .endpoints h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .endpoint {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Resend Email Service</h1>
            <p>Visual Testing Interface - Send emails with a simple form</p>
        </div>
        
        <div class="content">
            <form id="emailForm">
                <div class="form-group">
                    <label for="emailType">Email Type</label>
                    <select id="emailType" required>
                        <option value="welcome">Welcome Email</option>
                        <option value="custom">Custom Email</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipientEmail">Recipient Email *</label>
                    <input type="email" id="recipientEmail" placeholder="user@example.com" required>
                </div>
                
                <div class="form-group" id="firstNameGroup">
                    <label for="firstName">First Name (Optional)</label>
                    <input type="text" id="firstName" placeholder="John">
                </div>
                
                <div class="custom-fields" id="customFields">
                    <div class="form-group">
                        <label for="customSubject">Subject *</label>
                        <input type="text" id="customSubject" placeholder="Your email subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="customHtml">HTML Content *</label>
                        <textarea id="customHtml" placeholder="<h1>Hello!</h1><p>Your custom message here...</p>"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="button" id="sendButton">
                    üì§ Send Email
                </button>
            </form>
            
            <div class="status" id="status"></div>
            
            <div class="result" id="result"></div>
            
            <div class="endpoints">
                <h3>üîó Available Endpoints</h3>
                <div class="endpoint">GET /health - Service health check</div>
                <div class="endpoint">POST /api/send-email - Send welcome or custom emails</div>
                <div class="endpoint">POST /api/test-email - Quick test endpoint</div>
            </div>
        </div>
    </div>

    <script>
        const emailForm = document.getElementById('emailForm');
        const emailType = document.getElementById('emailType');
        const customFields = document.getElementById('customFields');
        const firstNameGroup = document.getElementById('firstNameGroup');
        const sendButton = document.getElementById('sendButton');
        const status = document.getElementById('status');
        const result = document.getElementById('result');

        // Toggle custom fields based on email type
        emailType.addEventListener('change', function() {
            if (this.value === 'custom') {
                customFields.classList.add('show');
                firstNameGroup.style.display = 'none';
            } else {
                customFields.classList.remove('show');
                firstNameGroup.style.display = 'block';
            }
        });

        // Handle form submission
        emailForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                type: emailType.value,
                data: {
                    to: document.getElementById('recipientEmail').value
                }
            };

            if (emailType.value === 'welcome') {
                const firstName = document.getElementById('firstName').value;
                if (firstName) {
                    formData.data.firstName = firstName;
                }
            } else {
                formData.data.subject = document.getElementById('customSubject').value;
                formData.data.html = document.getElementById('customHtml').value;
            }

            // Update UI
            sendButton.disabled = true;
            sendButton.textContent = 'üì§ Sending...';
            status.textContent = 'Sending email...';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    status.textContent = '‚úÖ Email sent successfully!';
                    result.className = 'result success';
                    result.innerHTML = `
                        <h4>‚úÖ Success!</h4>
                        <p><strong>Email ID:</strong> ${data.data.id}</p>
                        <p><strong>Recipient:</strong> ${data.data.to}</p>
                        <p><strong>Subject:</strong> ${data.data.subject}</p>
                        <p>üì¨ Check the recipient's inbox (including spam folder)</p>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }

            } catch (error) {
                status.textContent = '‚ùå Failed to send email';
                result.className = 'result error';
                result.innerHTML = `
                    <h4>‚ùå Error</h4>
                    <p>${error.message}</p>
                    <p>Please check the console for more details.</p>
                `;
                console.error('Email sending error:', error);
            }

            // Reset UI
            sendButton.disabled = false;
            sendButton.textContent = 'üì§ Send Email';
            result.style.display = 'block';
        });

        // Check service health on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                if (health.status === 'healthy') {
                    status.textContent = 'üü¢ Service is healthy and ready to send emails';
                    status.style.color = '#0D8A3E';
                } else {
                    status.textContent = 'üü° Service status unknown';
                    status.style.color = '#ffc107';
                }
            } catch (error) {
                status.textContent = 'üî¥ Service is not responding';
                status.style.color = '#dc3545';
            }
        });
    </script>
</body>
</html>
